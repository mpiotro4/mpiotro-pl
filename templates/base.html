<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Moja strona{% endblock %}</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
          integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <!-- Prism.js for syntax highlighting -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css">
</head>
<body>
<header>
    <div id="top_title"> Marcin Piotrowski</div>
    <div id="bottom_ttile"> software engineer</div>
</header>
<div class="hamburger" onclick="toggleMenu()">â˜° Menu</div>
<nav>
    <a class="menu {% if request.endpoint == 'home' or request.endpoint == 'blog_post' %}active{% endif %} first"
       href="{{ url_for('home') }}">{{ translations['blog'] }}</a>
    <a class="menu {% if request.endpoint == 'about' %}active{% endif %}"
       href="{{ url_for('about') }}">{{ translations['about_me'] }}</a>
    <a class="menu {% if request.endpoint == 'projects' %}active{% endif %}"
       href="{{ url_for('projects') }}">{{ translations['projects'] }}</a>
    <a class="menu {% if request.endpoint == 'contact' %}active{% endif %}"
       href="{{ url_for('contact') }}">{{ translations['contact'] }}</a>
    <div class="menu">
        <a href="{{ url_for('set_language', language='pl') }}">PL</a> |
        <a href="{{ url_for('set_language', language='en') }}">EN</a>
    </div>
</nav>
<div id="content">
    <div id="wrapper">
        {% block content %}{% endblock %}
    </div>
</div>
<footer>
    <a href="https://github.com/mpiotro4" target="_blank"><i class="fa fa-github"></i></a> &nbsp;&nbsp;&nbsp;&nbsp;
    <a href="https://www.linkedin.com/in/marcin-piotrowski-a0b7951a3/" target="_blank"><i
            class="fa fa-linkedin"></i></a>
    &nbsp;&nbsp;&nbsp;&nbsp;
    <a id="email-link" href="#">[email protected]</a>
</footer>
<script>
    function toggleMenu() {
        const nav = document.querySelector('nav');
        nav.classList.toggle('active');
    }

    document.addEventListener('DOMContentLoaded', function () {
        const emailLink = document.getElementById('email-link');
        const email = 'mpiotro4' + '@' + 'outlook.com';
        emailLink.href = 'mailto:' + email;
        emailLink.textContent = email;
    });
</script>
<!-- Prism.js core and language components -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-java.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-sql.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-yaml.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-python.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-javascript.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-bash.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-json.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-css.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-scss.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-docker.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-markdown.min.js"></script>
</body>
</html>
