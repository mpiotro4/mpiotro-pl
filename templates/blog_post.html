{% extends "base.html" %}

{% block title %}{{ post.title[lang] }} - Marcin Piotrowski{% endblock %}

{% block content %}
<div style="margin-bottom: 30px;">
    <a href="{{ url_for('blog') }}" style="color: inherit; text-decoration: none;">‚Üê {{ translations['back_to_blog'] }}</a>
</div>

<article style="background: #fff; padding: 40px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1);">
    <h1>{{ post.title[lang] }}</h1>
    <p style="color: #666; font-size: 0.9em; margin-bottom: 30px;">{{ post.date }} - {{ post.author }}</p>

    <div style="line-height: 1.8;">{{ post.content[lang]|safe }}</div>
</article>
{% endblock %}
